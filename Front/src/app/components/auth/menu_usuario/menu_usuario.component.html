<div class="main_form" style="background-color: white; padding-bottom: 20px;">
  <div class="example-container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="" (click)="homeLink()">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Usuário</li>
      </ol>
    </nav>
    <tabset>
      <tab heading="Meus Problemas" (selectTab)="selectedTab(1)" style="background-color: #fcfcfc; padding: 15px; overflow-y: auto; margin-bottom: 50px;">
        <app-auth-menu-usuarios-listagem-problemas #problemsList></app-auth-menu-usuarios-listagem-problemas>
      </tab>
      <tab heading="Minhas Idéias" (selectTab)="selectedTab(2)" style="background-color: #fcfcfc; padding: 15px; overflow-y: auto; margin-bottom: 50px;">
        <app-auth-menu-usuarios-listagem-ideias #ideaList></app-auth-menu-usuarios-listagem-ideias>
      </tab>
      <tab heading="Meus Projetos" (selectTab)="selectedTab(3)" style="background-color: #fcfcfc; padding: 15px; overflow-y: auto; margin-bottom: 50px;">
        <app-auth-menu-usuarios-listagem-projetos #projectList></app-auth-menu-usuarios-listagem-projetos>
      </tab>
    </tabset>
  </div>
</div>
