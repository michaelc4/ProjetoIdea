<div class="main_form" style="background-color: white; padding-bottom: 20px;">
  <div class="example-container">
    <tabset>
      <tab heading="Meus Problemas" style="background-color: #fcfcfc; padding: 15px;">
        <ngx-datatable class="bootstrap" [rows]="usuarios" [columns]="[{ name: 'id' }, { name: 'desEmail' }, { name: 'desImagem' }, { name: 'admin' }]" [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber" [columnMode]="ColumnMode.force" [limit]="page.size" (page)="setPage($event)">
        </ngx-datatable>
      </tab>
      <tab heading="Minhas Idéias" style="background-color: #fcfcfc; padding: 15px;">
        <ngx-datatable class="bootstrap" [rows]="usuarios" [columns]="[{ name: 'id' }, { name: 'desEmail' }, { name: 'desImagem' }, { name: 'admin' }]" [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber" [columnMode]="ColumnMode.force" [limit]="page.size" (page)="setPage($event)">
        </ngx-datatable>
      </tab>
      <tab heading="Voluntário" style="background-color: #fcfcfc; padding: 15px;">
        <ngx-datatable class="bootstrap" [rows]="usuarios" [columns]="[{ name: 'id' }, { name: 'desEmail' }, { name: 'desImagem' }, { name: 'admin' }]" [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber" [columnMode]="ColumnMode.force" [limit]="page.size" (page)="setPage($event)">
        </ngx-datatable>
      </tab>
    </tabset>
  </div>
</div>
